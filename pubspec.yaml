version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.3
  provider: ^6.0.1
  google_fonts: ^2.1.0
  network_image_mock: ^2.0.1
